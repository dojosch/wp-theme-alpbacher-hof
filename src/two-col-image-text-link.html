<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./tailwind-compiled.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="ds-section ds-section--two-col-image-text-link bg-brand-white py-[100px]">
            <div class="container mx-auto">
                <div class="flex flex-row justify-between">
                    <div>
                        <h1 class="font-sans text-[45px]
                                   font-medium leading-[55px]
                                   ml-[20px]
                                   tracking-[2.25px] text-brand-green mb-[20px]">
                            Aktiv & Abwechslungsreich
                        </h1>
                        <p class="text-[18px] font-medium ml-[20px]
                                  leading-[30px] tracking-[0.9px]
                                  text-brand-gray-dark mb-[20px]">
                            Auf zu Almen, Gipfeln, Seen und Wiesen!
                            Der Sommer ruft, kannst du ihn hören?
                        </p>
                        <a href="#" class="text-[14px] font-sans
                        ml-[20px]
                                           font-semibold leading-[20px]
                                           tracking-[2.8px] uppercase
                                           underline underline-current
                                           underline-offset-4
                                           hover:text-brand-yellow
                                           transition duration-500">
                            alpbachtal im Sommer
                        </a>
                        <img src="picture-sommer-left.png" alt="Image">
                    </div>
                    <div class="mt-[130px]">

                        <img src="picture-winter-right.png" alt="Image">
                        <div class="ml-[20px]">
                        <h1 class="font-sans text-[45px]
                        font-medium leading-[55px]
                        tracking-[2.25px] text-brand-green mb-[20px]">
                            Winterwonderland
                        </h1>
                        <p class="text-[18px] font-medium
                        leading-[30px] tracking-[0.9px]
                        text-brand-gray-dark mb-[20px]">
                            Pistengaudi und Schneegestöber! Ein Winterurlaub
                            in Tirol, wie er im Bilderbuche steht!
                        </p>
                        <a href="#" class="text-[14px] font-sans
                                           font-semibold leading-[20px]
                                           tracking-[2.8px] uppercase
                                           underline underline-current
                                           underline-offset-4
                                           hover:text-brand-yellow
                                           transition duration-500">
                            Alpbachtal im Winter
                        </a>
                        </div>
                    </div>
                </div>
            </div> 
        </section>
    </body>
</html>
